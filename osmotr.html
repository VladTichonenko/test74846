<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Техосмотр автомобиля</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: rgb(3, 3, 53);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(140, 82, 255, 0.2);
        }

        .progress-steps {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .step {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: rgb(74, 22, 121);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            border: 2px solid rgb(140, 82, 255);
        }

        h1 {
            color: rgb(3, 3, 53);
            margin-bottom: 30px;
            font-size: 24px;
            border-left: 5px solid rgb(140, 82, 255);
            padding-left: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgb(74, 22, 121);
            font-weight: 600;
        }

        .required::after {
            content: "*";
            color: rgb(140, 82, 255);
            margin-left: 3px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgb(175, 164, 199);
            border-radius: 8px;
            margin-top: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(140, 82, 255, 0.3);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .warning {
            color: rgb(140, 82, 255);
            margin: 15px 0;
            font-size: 0.9em;
            padding: 10px;
            border: 2px solid rgb(140, 82, 255);
            border-radius: 8px;
            background: rgba(140, 82, 255, 0.1);
        }

        .next-btn {
            background: linear-gradient(135deg, rgb(140, 82, 255), rgb(74, 22, 121));
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            float: right;
            font-size: 14px;
            transition: transform 0.3s;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(140, 82, 255, 0.4);
        }


        .step-content { display: none; }
        .step-content.active { display: block; }

        .success-animation {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #28a745;
            margin: 20px auto;
            position: relative;
            animation: scale 0.5s ease-in-out;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 22px;
            top: 38px;
            width: 25px;
            height: 8px;
            border: 3px solid white;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
        }

        @keyframes scale {
            0% { transform: scale(0); }
            90% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .car-image {
                height: 250px;
            }
        }


        .circle-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: #0066ff;
    border-radius: 50%;
    cursor: pointer;
    z-index: 9999;
    transition: background-color 0.3s;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    
    /* Выравнивание иконки по центру */
    display: flex;
    align-items: center;
    justify-content: center;
    
    /* Сброс стилей ссылки */
    text-decoration: none;
}

/* Стили для иконки */
.circle-button i {
    color: white;
    font-size: 24px;
}

.circle-button:hover {
    background-color: #0052cc;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Запись на техосмотр AA</h1>
            
            <div class="progress-steps">
                <div class="step">1. Автомобиль</div>
                <div class="step" style="opacity: 0.5">2. Контакты</div>
                <div class="step" style="opacity: 0.5">3. Подтверждение</div>
            </div>

            <!-- Шаг 1 - Данные автомобиля -->
            <div class="step-content active" id="step1">
                <div class="form-group">
                    <label class="required">Место осмотра:</label>
                    <select required>
                        <option value="">Выберите город</option>
                        <option>Минск</option>
                        <option>Минская область</option>
                        <option>Брест</option>
                        <option>Гродно</option>
                        <option>Гомель</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Номер регистрации:</label>
                    <input type="text" placeholder="A123BC789">
                </div>

                <div class="form-group">
                    <label class="required">Марка авто:</label>
                    <select required>
                        <option value="">Выберите марку</option>
                        <option>Toyota</option>
                        <option>Ford</option>
                        <option>Mercedes</option>
                        <option>BMW</option>
                        <option>Porshe</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Модель авто:</label>
                    <select>
                        <option value="">Выберите модель</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="required">Действующий ТО и регистрация:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="status"> Да</label>
                        <label><input type="radio" name="status"> Нет</label>
                        <label><input type="radio" name="status"> Не знаю</label>
                    </div>
                </div>

                <p class="warning">Нет вашей модели? Обратитесь к администратору.</p>

                <button type="button" class="next-btn" onclick="nextStep(2)">Далее ▼</button>
            </div>

            <!-- Шаг 2 - Контактные данные -->
            <div class="step-content" id="step2">
                <div class="form-group">
                    <label class="required">ФИО:</label>
                    <input type="text" required placeholder="Иванов Иван Иванович">
                </div>

                <div class="form-group">
                    <label class="required">Email:</label>
                    <input type="email" required placeholder="example@mail.com">
                </div>

                <div class="form-group">
                    <label>Телефон:</label>
                    <input type="tel" placeholder="+71234567890">
                </div>

                <button type="button" class="next-btn" onclick="nextStep(3)">Далее ▼</button>
            </div>

            <!-- Шаг 3 - Подтверждение -->
            <div class="step-content" id="step3">
                <h3>Проверьте данные:</h3>
                <div id="summary" style="margin: 20px 0; line-height: 1.6;"></div>
                <button type="button" class="next-btn" onclick="submitForm()">Записаться</button>
            </div>

            <!-- Успешная регистрация -->
            <div class="success-animation" id="success">
                <div class="checkmark"></div>
                <h2>Заявка отправлена!</h2>
                <p>Мы свяжемся с вами для подтверждения.</p>
            </div>
        </div>

        <div class="car-image"></div>
    </div>

    <a href="index.html" class="circle-button">
        <i class="fa-solid fa-house"></i>
    </a>

    <script>
        let currentStep = 1;

        function nextStep(step) {
            document.querySelector('.step-content.active').classList.remove('active');
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
            updateProgress(step);
            if(step === 3) updateSummary();
        }

        function updateProgress(step) {
            document.querySelectorAll('.step').forEach((el, idx) => {
                el.style.opacity = idx < step ? 1 : 0.5;
            });
        }

        function updateSummary() {
            const data = {
                location: document.querySelector('#step1 select').value,
                name: document.querySelector('#step2 input[type="text"]').value,
                email: document.querySelector('#step2 input[type="email"]').value
            };
            
            document.getElementById('summary').innerHTML = `
                <strong>Место:</strong> ${data.location}<br>
                <strong>ФИО:</strong> ${data.name}<br>
                <strong>Email:</strong> ${data.email}
            `;
        }

        function submitForm() {
            const formData = {
                name: document.querySelector('#step2 input[type="text"]').value,
                email: document.querySelector('#step2 input[type="email"]').value,
                phone: document.querySelector('#step2 input[type="tel"]').value
            };

            // Отправка данных (заглушка)
            setTimeout(() => {
                document.querySelector('.step-content.active').style.display = 'none';
                document.getElementById('success').style.display = 'block';
            }, 500);
        }
    </script>
</body>
</html>
